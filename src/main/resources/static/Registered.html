<!DOCTYPE html>
<html lang="en" xmlns:c="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function sendEmail() {
            $ajax({
               type:"GET",
                url: 'send?email='+$("#email").val(),
                data: {type:$("#email").val()},
                dataType: "json",
                success: function(data){
                    //处理成功后你自己的处理
                    alert($("#email").value())
                }
            });
        }
    </script>
</head>
<body>
<form action="/registered" method="post">
    <table>
        <tr>用户名：<input type="text" name="name"/></tr>
        <tr>性别<input type="text" name="gender"/></tr>
        <tr>密码<input type="text" name="password"/></tr>
        <tr>邮箱<input id="email" type="text" name="email"/><input type="button" onclick="sendEmail()" value="发送验证邮件"/></tr>
        <tr><input type="submit" value="注册"/></tr>
    </table>
</form>
<c:if></c:if>
</body>
</html>
